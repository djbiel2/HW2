<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawid's LLM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        #word-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .word {
            position: absolute;
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0.8;
            animation: floatFromLeft 15s linear infinite;
        }

        @keyframes floatFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
        }

        .input-box {
            background-color: #1e1e1e;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 10px;
            margin-top: 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: none;
            color: #ffffff;
            resize: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0051cc;
        }

        .output {
            background-color: #1e1e1e;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 10px;
            margin-top: 1rem;
            min-height: 50px;
            color: #00ff00;
        }
    </style>
</head>
<body>
<div id="word-container"></div>
<div class="container">
    <h1>Dawid's LLM</h1>
    <div class="input-box">
        <textarea id="input" placeholder="Type your question here..."></textarea>
    </div>
    <button onclick="generateText()">Generate</button>
    <div class="output" id="output"></div>
</div>
<script>
    async function fetchWords() {
        const response = await fetch("/static/vocabulary.csv");
        const text = await response.text();
        const rows = text.split("\n").slice(1);
        const words = rows.map(row => row.split(",")[0]).filter(word => word.length > 0);
        return words;
    }

    function createWordElement(word) {
        const wordElement = document.createElement("div");
        wordElement.className = "word";
        wordElement.innerText = word;

        const startY = Math.random() * window.innerHeight;
        const duration = Math.random() * 7 + 10;

        wordElement.style.top = `${startY}px`;
        wordElement.style.animationDuration = `${duration}s`;

        return wordElement;
    }

    function addFloatingWord(word) {
        const wordContainer = document.getElementById("word-container");
        const wordElement = createWordElement(word);

        wordContainer.appendChild(wordElement);

        setTimeout(() => {
            wordElement.remove();
        }, 15000);
    }

    function createFloatingWords(words) {
        setInterval(() => {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            addFloatingWord(randomWord);
        }, 700);
    }

    fetchWords().then(words => createFloatingWords(words));

    async function generateText() {
        const input = document.getElementById("input").value;
        const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
                "Content-Type": "text/plain",
            },
            body: input,
        });
        const result = await response.text();
        document.getElementById("output").innerText = result;
    }
</script>
</body>
</html>
