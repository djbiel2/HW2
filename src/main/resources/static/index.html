<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawid's LLM</title>
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        #word-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .word {
            position: absolute;
            font-size: 1rem;
            color: #ffffff;
            opacity: 0.8;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw - 50px), calc(100vh - 50px)) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
        }

        .input-box {
            background-color: #1e1e1e;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 10px;
            margin-top: 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: none;
            color: #ffffff;
            resize: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0051cc;
        }

        .output {
            background-color: #1e1e1e;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 10px;
            margin-top: 1rem;
            min-height: 50px;
            color: #00ff00;
        }
    </style>
</head>
<body>
<!-- Word Animation Container -->
<div id="word-container"></div>

<!-- Main Content -->
<div class="container">
    <h1>Dawid's LLM</h1>
    <div class="input-box">
        <textarea id="input" placeholder="Type your question here..."></textarea>
    </div>
    <button onclick="generateText()">Generate</button>
    <div class="output" id="output"></div>
</div>

<script>
    // Fetch words from vocabulary.csv dynamically
    async function fetchWords() {
        const response = await fetch("vocabulary.csv"); // Load the vocabulary file
        const text = await response.text();
        const rows = text.split("\n").slice(1); // Split into rows, skip the header
        const words = rows.map(row => row.split(",")[0]).filter(word => word.length > 0); // Extract words from the first column
        return words;
    }

    // Create floating words animation
    function createFloatingWords(words) {
        const wordContainer = document.getElementById("word-container");

        // Randomly select words to animate
        const selectedWords = [];
        for (let i = 0; i < 20; i++) {
            selectedWords.push(words[Math.floor(Math.random() * words.length)]);
        }

        selectedWords.forEach(word => {
            const wordElement = document.createElement("div");
            wordElement.className = "word";
            wordElement.innerText = word;

            // Randomize position and animation duration
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const duration = Math.random() * 10 + 5; // Random duration between 5-15 seconds

            wordElement.style.left = `${startX}px`;
            wordElement.style.top = `${startY}px`;
            wordElement.style.animationDuration = `${duration}s`;

            wordContainer.appendChild(wordElement);

            // Remove the word after animation ends
            setTimeout(() => {
                wordElement.remove();
            }, duration * 1000);
        });

        // Repeat animation every 3 seconds
        setTimeout(() => createFloatingWords(words), 3000);
    }

    // Initialize the animation
    fetchWords().then(words => createFloatingWords(words));

    // Function to handle text generation
    async function generateText() {
        const input = document.getElementById("input").value;
        const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
                "Content-Type": "text/plain",
            },
            body: input,
        });
        const result = await response.text();
        document.getElementById("output").innerText = result;
    }
</script>
</body>
</html>
